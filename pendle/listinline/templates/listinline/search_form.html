{% load adminmedia %}
{% with inline_admin_formset.formset.search_form as search_form %}
<div class="search">
<h3>Add more {{ inline_admin_formset.opts.verbose_name_plural }}&hellip;</h3>
<label for="{{ search_form.query.auto_id }}">
  <img src="{% admin_media_prefix %}img/admin/icon_searchbox.png" alt="Search">
</label>
{% for field in search_form %}
  {{ field }}
{% endfor %}
</div>
<script type="text/javascript">{% include "listinline/js/search.js" %}</script>
{% endwith %}
